<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<link rel="stylesheet" href="styles1.css">
</head>
<body>

<div class="container">
    <h1>Age Calculator</h1>
    <form id="ageForm">
        <label for="dob">Enter your date of birth:</label><br>
        <input type="number" id="dob-day" placeholder="Day" min="1" max="31" required>
        <input type="number" id="dob-month" placeholder="Month" min="1" max="12" required>
        <input type="number" id="dob-year" placeholder="Year" min="1900" max="2024" required><br><br>
        <button type="button" onclick="calculateAge()">Calculate Age</button>
    </form>
    <div id="result"></div>
</div>

<script src="script1.js"></script>

</body>
</html>
